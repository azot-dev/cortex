name: deployment workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      run_release_chrome_extension:
        description: 'Set to true to run release-chrome-extension job'
        required: false
        default: 'false'

jobs:
  install-dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-dependencies.outputs.cache-key }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v3
        id: cache-dependencies
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

  test-core:
    name: Run Core tests
    needs: install-dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Use Cached Dependencies
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ needs.install-dependencies.outputs.cache-key }}

      - name: Run Core tests
        run: yarn workspace @azot-dev/cortex test

  test-react:
    name: Run React tests
    needs: install-dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Use Cached Dependencies
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ needs.install-dependencies.outputs.cache-key }}

      - name: Run React tests
        run: yarn workspace @azot-dev/react-cortex test

  release-core:
    needs: [test-core, test-react]
    name: NPM release for core
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Use Cached Dependencies
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Build Core
        run: yarn workspace @azot-dev/cortex build

      - name: Release Core
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/core
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          npx semantic-release

  release-chrome-extension:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_release_chrome_extension == 'true'
    needs: release-core
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Pull changes
        run: git pull --rebase origin main

      - name: Install jq
        run: sudo apt-get install jq

      - name: Update package version
        run: |
          CORTEX_VERSION=$(jq -r ".version" packages/core/package.json)
          jq '.version = "'"$CORTEX_VERSION"'"' packages/chrome-extension/manifest.json > packages/chrome-extension/manifest.temp.json && mv packages/chrome-extension/manifest.temp.json packages/chrome-extension/manifest.json

      - name: Use Cached Dependencies
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies for Chrome Extension
        run: yarn workspace chrome-extension install --frozen-lockfile

      - name: Build Chrome Extension
        run: yarn workspace chrome-extension build

      - name: Zip Build Files
        run: |
          cd packages/chrome-extension
          zip -r build.zip dist/

      - name: Install webstore cli
        run: npm install -g chrome-webstore-upload-cli

      - name: Upload zipped build
        run: |
          chrome-webstore-upload upload --source packages/chrome-extension/build.zip --extension-id fpiekoekdbcomggnffgallmgbcmllhgh --client-id ${{ secrets.CHROME_CLIENT_ID }} --client-secret ${{ secrets.CHROME_CLIENT_SECRET }} --refresh-token ${{ secrets.CHROME_CLIENT_REFRESH_TOKEN }}

      - name: Publish
        run: |
          CLIENT_ID=${{ secrets.CHROME_CLIENT_ID }} CLIENT_SECRET=${{ secrets.CHROME_CLIENT_SECRET }} REFRESH_TOKEN=${{ secrets.CHROME_CLIENT_REFRESH_TOKEN }} chrome-webstore-upload publish --extension-id fpiekoekdbcomggnffgallmgbcmllhgh

  update-react-dep:
    needs: release-core
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Pull changes
        run: git pull --rebase origin main

      - name: Install jq
        run: sudo apt-get install jq

      - name: Update peer dependency and package version
        run: |
          CORTEX_VERSION=$(jq -r ".version" packages/core/package.json)
          jq '.peerDependencies["@azot-dev/cortex"] = "'"$CORTEX_VERSION"'"' packages/react/package.json > packages/react/package.temp.json && mv packages/react/ package.temp.json packages/react/package.json
          jq '.devDependencies["@azot-dev/cortex"] = "^'"$CORTEX_VERSION"'"' packages/react/package.json > packages/react/package.temp.json && mv packages/react/ package.temp.json packages/react/package.json
          jq '.version = "'"$CORTEX_VERSION"'"' packages/react/package.json > packages/react/package.temp.json && mv packages/react/package.temp.json packages/ react/package.json

      - name: Update yarn.lock
        run: yarn workspace @azot-dev/react-cortex install

      - name: Commit and push if changed
        run: |
          git config user.name 'GitHub Actions Bot'
          git config user.email 'githubactions@example.com'
          git add -A
          git diff-index --quiet HEAD || git commit -m "Update peerDependency to match local cortex version"
          git pull --rebase origin main
          git push

  update-chrome-devtools-server:
    needs: release-core
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Pull changes
        run: git pull --rebase origin main

      - name: Install jq
        run: sudo apt-get install jq

      - name: Update peer dependency and package version
        run: |
          CORTEX_VERSION=$(jq -r ".version" packages/core/package.json)
          jq '.version = "'"$CORTEX_VERSION"'"' packages/chrome-extension/websocket-server/package.json > packages/chrome-extension/websocket-server/package.temp.  json && mv packages/chrome-extension/websocket-server/package.temp.json packages/chrome-extension/websocket-server/package.json

      - name: Update yarn.lock
        run: yarn workspace @azot-dev/cortex-remote-debugger install

      - name: Commit and push if changed
        run: |
          git config user.name 'GitHub Actions Bot'
          git config user.email 'githubactions@example.com'
          git add -A
          git diff-index --quiet HEAD || git commit -m "Update cortex websocket server"
          git pull --rebase origin main
          git push

      - name: Build
        run: yarn workspace @azot-dev/cortex-remote-debugger build

      - name: Release chrome-extension/websocket-server
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/chrome-extension/websocket-server
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          npm publish --access public

  release-react:
    needs: update-react-dep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Pull changes
        run: git pull --rebase origin main

      - name: Install Dependencies for react
        run: yarn workspace @azot-dev/react-cortex install --frozen-lockfile

      - name: Build
        run: yarn workspace @azot-dev/react-cortex build

      - name: Release react
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/react
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          npm publish --access public

  deploy-doc:
    needs: [release-react]
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn workspace doc install --frozen-lockfile --non-interactive

      - name: Build
        run: yarn workspace doc build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: packages/doc/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
